<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<form action="new" method="post">
			<label
				>First Name:
				<input type="text" name="fname" placeholder="Kushal" />
			</label>
			<label
				>Last Name:
				<input type="text" name="lname" placeholder="Dave" />
			</label>
			<label
				>Email:
				<input type="email" name="email" placeholder="Kushal" />
			</label>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
